syntax = "proto2";
package protobuf_mutator.xml;

enum ScopeEnum {
  provided = 1;
  runtime = 2;
  test = 3;
  system = 4;
}

message projectName {
  required string name = 1;
}

message status {
  required ScopeEnum scope = 1;
}

message project {
  required projectName name = 1;
  repeated status status = 2;
}

message Input {
  required project project = 1;
}


